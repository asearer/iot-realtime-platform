version: '3.8'

services:
  # Message Broker - Redpanda (Kafka-compatible)
  redpanda:
    image: redpandadata/redpanda:v23.2.14
    container_name: iot-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "19092:19092"  # Kafka API
      - "18082:18082"  # HTTP Proxy
      - "18081:18081"  # Schema Registry
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info"]
      interval: 30s
      timeout: 10s
      retries: 5

  # TimescaleDB (Time-series PostgreSQL)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: iot-timescaledb
    environment:
      POSTGRES_DB: iot_platform
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_platform"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak for Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: iot-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - iot-network
    command: start-dev
    volumes:
      - ./keycloak-config:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  # Keycloak Database
  keycloak-db:
    image: postgres:15
    container_name: iot-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - iot-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: iot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_INSTALL_PLUGINS: grafana-worldmap-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jaeger for Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.49
    container_name: iot-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP spans
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Rust Ingestion Service
  rust-ingest:
    build:
      context: ../../services/rust-ingest
      dockerfile: Dockerfile
    container_name: iot-rust-ingest
    ports:
      - "8090:8090"
    environment:
      LISTEN_ADDR: "0.0.0.0:8090"
      KAFKA_BROKERS: "redpanda:9092"
      KAFKA_TOPIC: "raw.events"
      RUST_LOG: "info"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Go Processing Service
  go-processor:
    build:
      context: ../../services/go-processor
      dockerfile: Dockerfile
    container_name: iot-go-processor
    ports:
      - "9091:9090"  # Metrics port
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      KAFKA_GROUP_ID: "go-processor"
      KAFKA_TOPIC: "raw.events"
      AGGREGATES_TOPIC: "aggregates.minute"
      METRICS_PORT: ":9090"
      LOG_LEVEL: "info"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Java API Service
  java-api:
    build:
      context: ../../services/java-api
      dockerfile: Dockerfile
    container_name: iot-java-api
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://timescaledb:5432/iot_platform"
      SPRING_DATASOURCE_USERNAME: "iot_user"
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://keycloak:8080/realms/iot-platform"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:8080/realms/iot-platform/protocol/openid-connect/certs"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      timescaledb:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Load Generator for Testing
  load-generator:
    build:
      context: ../../tools/loadgen
      dockerfile: Dockerfile
    container_name: iot-load-generator
    environment:
      TARGET_URL: "http://rust-ingest:8090"
      RATE: "100"
      DURATION: "300s"
      DEVICE_COUNT: "50"
    depends_on:
      - rust-ingest
    networks:
      - iot-network
    profiles:
      - testing

  # Redis for Caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: iot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx for Load Balancing and Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: iot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - java-api
      - rust-ingest
      - grafana
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MQTT Broker for IoT Device Communication
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m 'health check' -q 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  redpanda_data:
    driver: local
  timescaledb_data:
    driver: local
  keycloak_db_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
