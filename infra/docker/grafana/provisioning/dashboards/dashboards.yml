apiVersion: 1

providers:
  - name: 'IoT Platform Dashboards'
    orgId: 1
    folder: 'IoT Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'System Dashboards'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  - name: 'Application Dashboards'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/apps

folders:
  - name: 'IoT Platform'
    title: 'IoT Platform'
    orgId: 1

  - name: 'System'
    title: 'System Monitoring'
    orgId: 1

  - name: 'Applications'
    title: 'Application Metrics'
    orgId: 1
