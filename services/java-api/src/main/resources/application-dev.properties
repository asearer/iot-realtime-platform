# Development Configuration for IoT API Service
# This file contains development-specific overrides

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/iot_platform
spring.datasource.username=iot_user
spring.datasource.password=iot_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration - Development
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/iot-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/iot-platform/protocol/openid-connect/certs

# CORS Configuration for Development
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging Configuration - Development
logging.level.com.example.iotapi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.data.jpa=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management/Actuator - Development
management.endpoints.web.exposure.include=health,info,metrics,prometheus,beans,env,configprops,mappings
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Cache Configuration - Development (disabled for easier debugging)
spring.cache.type=none

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Specific - Development
app.debug.enabled=true
app.debug.show-sql-parameters=true
app.cache.enabled=false

# Pagination
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Development Features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# Profile specific logging file (optional)
logging.file.name=logs/iot-api-dev.log
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
